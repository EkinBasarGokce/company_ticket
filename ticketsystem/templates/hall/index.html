{% extends 'base.html'%}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'hall/style.css' %}">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sahneler</title>
</head>
<body>
    <h1>Sahneler</h1>

    {% endblock %}

</html>
